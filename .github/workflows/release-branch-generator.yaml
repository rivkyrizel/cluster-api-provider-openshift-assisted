name: Release Branch Generator

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 2.11)"
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Validate version input
        run: |
          VERSION_REGEX='^[0-9]+\.[0-9]+$'
          VERSION=$(echo "${{ github.event.inputs.version }}" | xargs)
          
          if [ -z "${VERSION}" ]; then
            echo "::error::Version input is empty or contains only whitespace"
            exit 1
          fi
          
          if ! [[ "${VERSION}" =~ ${VERSION_REGEX} ]]; then
            echo "::error::Invalid version format '${VERSION}'. Expected format: major.minor (e.g., 2.11)"
            exit 1
          fi
          
          echo "Version '${VERSION}' is valid"
          echo "VALIDATED_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Generate GitHub App Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Configure Git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create new branch
        run: |
          VERSION="${VALIDATED_VERSION}"
          TARGET_BRANCH="backplane-${VERSION}"
          git checkout master
          git pull
          
          if git ls-remote --heads origin "${TARGET_BRANCH}" | grep -q "${TARGET_BRANCH}"; then
            echo "::warning::Branch ${TARGET_BRANCH} already exists and will be reset to master"
          fi
          
          git checkout -B "${TARGET_BRANCH}"
          git push origin "${TARGET_BRANCH}" --force
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Update Tekton YAML files, sync-branch.yaml and renovate.json
        run: ./hack/branch "${VALIDATED_VERSION}"
        env:
          CI: "true"
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Create Pull Request
        run: |
          VERSION="${VALIDATED_VERSION}"
          TARGET_BRANCH="backplane-${VERSION}"

          PR_NUMBER=$(gh pr list --head "${TARGET_BRANCH}" --json number -q '.[0].number')
          if [ -z "$PR_NUMBER" ]; then
            gh pr create \
              --head "${TARGET_BRANCH}" \
              --base master \
              --title "Release ${TARGET_BRANCH}" \
              --body "Automated PR for release branch ${TARGET_BRANCH}"
          else
            echo "PR #${PR_NUMBER} already exists"
          fi
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
